<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background.png'); background-size: cover;">
    <div class="container" style="padding: 10px 10px 10px -20px; width: max-content auto;">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenseList"></div>
        <div id="totalExpense"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
